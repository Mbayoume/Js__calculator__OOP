<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <main class="container">


        <div class="calc">
            <!-- calulator screen -->
            <div class="calc__screen">
                <div class="prev__ops" data-prev></div>

                <div class="current__ops" data-current></div>
            </div>

            <!-- calculator buttons -->
            <div class="calc__btn">
                <button  data-all-clear class="span">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equal class="span">=</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
